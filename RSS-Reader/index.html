<html>
  <head>
    <title></title>
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

      <script type="text/javascript">
        var rssurl = "http://feeds.nytimes.com/nyt/rss/HomePage";
                
        $.get(rssurl, function(data) {
            var xml = $(data);

            xml.find("item").each(function() {
                var that = $(this),
                    item = {
                        title: that.find("title").text(),
                        link: that.find("link").text(),
                        description: that.find("description").text(),
                        pubDate: that.find("pubDate").text(),
                        author: that.find("author").text()
                    }
                    
                $("#content")[0].innerHTML = 
                      $("#content")[0].innerHTML + 
                      "<h1><a href='" + item.link + "'>" + item.title + "</a></h1>" +
                      item.pubDate + "<br />" +
                      item.description ;
            });
        });
      </script>
  </head>
  <body>
    <div id="content"></div>
  </body>
</html>
