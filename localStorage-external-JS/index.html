<html>
  <head>
    <title>Basic Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href='http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.css' />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
        
    <script src="custom.js"></script>

    <script src="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.js"></script>

  </head>
  <body>
    <div data-role="page" id="home">
      <div data-role="header">
        <h1>Home</h1>
      </div>

      <div data-role="content">
        <ul data-role="listview" data-inset="true">
          <li><a href="#userProfile" id="useroption">Option a</a></li>
          <li><a href="#b">Option b</a></li>
          <li><a href="#settings" data-transition="slideup">Settings</a></li>
        </ul>
      </div>

      <div data-role="footer">
        <p>2011</p>
      </div>
    </div>
    
    
    
    
    <div data-role="page" id="settings">
      <div data-role="header">
        <h1>Settings</h1>
      </div>
      
      <form id="myform" action="javascript:submitForm();" method="post" data-ajax="false">
        
      <div data-role="content">
        <ul data-role="listview">
          <li><label for="firstname">First name</label>
              <input type="text" name="firstname" id="firstname"></li>
          <li><label for="lastname">Last name</label>
              <input type="text" name="lastname" id="lastname"></li>
          <li><button name="submit" value="submit-value">Submit</button></li>
        </ul>
      </div>
      
      </form>
 
      <div data-role="footer">
        <p>2011</p>
      </div>
    </div>
 
 
 
 
  
   
   <div data-role="page" id="userProfile">
     <div data-role="header">
       <h1>Profile</h1>
     </div>
            
     <div data-role="content">
       <img id="profilePicture" src="placeholder.jpg" />
     </div>
     

     <div data-role="footer">
       <p>2011</p>
     </div>
   </div>
    
    
  </body>
</html>
